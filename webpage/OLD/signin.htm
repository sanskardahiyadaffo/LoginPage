<html>

<head>
    <title>SignIN</title>
    <link rel="stylesheet" type="text/css" href="css.css">

</head>

<body>
    <div id='MainBody' class="user">
        <form class="form" method="POST" action='http://127.0.0.1:8081/data'>

            <div class="w3-row-padding">
                <div class="w3-half" style="width: 100%;">

                    <input class="form__input" onkeyup="checkinput(this)" required="required" type="text" placeholder="Enter User Name or Email Id" name="name" id="uname" /><br />
                </div>
            </div>
            <div class="w3-row-padding">
                <div class="w3-half" style="width: 100%;">
                    <input class="form__input" onkeyup="checkinput(this)" required="required" type="password" placeholder="Enter Password" name="password" id='pass1' /><br />
                </div>
            </div>
            <div class="w3-row-padding">
                <div class="w3-half" style="width: 100%;">
                    <input class="btn" type="submit" value="LOGIN" />
                </div>
            </div>
        </form>
    </div>

</body>

</html>
